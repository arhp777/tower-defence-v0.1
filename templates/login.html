<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
    
    <!-- Завантажуємо Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Конфігурація Tailwind з палітрою гри
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'military-dark': '#1a1a1a',      
                        'military-green': '#4a553a',    
                        'military-metal': '#8d9491',    
                        'military-text': '#dee2e6',     
                        'resource-yellow': '#ffc107',   
                        'integrity-red': '#dc3545',     
                        'ui-accent': '#0d6efd',         
                        'boss-purple': '#6f42c1',       
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Стиль для фону (темний, текстурований) - як у грі */
        body {
            background-color: #1a1a1a;
            background-image: 
                linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), 
                url('https://www.transparenttextures.com/patterns/dark-metal.png'); 
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
        }
        
        /* Стилі для 3D кнопок дій - як у грі */
        .action-button {
            transition: all 0.1s ease-out;
            border-radius: 0.5rem;
            box-shadow: 0 5px 0 0 var(--depth-color, #212529), 0 8px 15px rgba(0, 0, 0, 0.5); 
            border-bottom: 4px solid var(--depth-color, #212529); 
            font-weight: 600;
        }
        .action-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 0 0 var(--depth-color, #212529), 0 10px 20px rgba(0, 0, 0, 0.6);
            filter: brightness(1.1);
        }
        .action-button:active {
            transform: translateY(4px); 
            box-shadow: 0 1px 0 0 var(--depth-color, #212529), 0 2px 5px rgba(0, 0, 0, 0.4); 
            border-bottom-width: 1px;
        }
        /* Колір глибини для червоної кнопки */
        .btn-red { --depth-color: #a02834; }

        /* Нові стилі для полів вводу (input) у стилі гри */
        .form-input {
            background-color: #1a1a1a; /* military-dark */
            border: 2px solid #495057; /* темний кордон */
            color: #dee2e6; /* military-text */
            border-radius: 0.375rem; /* rounded-md */
            padding: 0.5rem 0.75rem; /* py-2 px-3 */
            width: 100%;
            transition: all 0.2s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #ffc107; /* resource-yellow */
            box-shadow: 0 0 0 2px rgba(255, 193, 7, 0.4); /* Кільце фокусу */
        }

        /* Нові стилі для Flash-повідомлень */
        .flashes {
            list-style: none;
            padding: 0;
            margin-bottom: 1rem;
        }
        .flashes li {
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }
        /* Категорія 'error' з Jinja */
        .flashes .error { 
             background-color: #dc3545; /* integrity-red */
             border: 1px solid #a02834;
        }
        /* Категорія 'success' з Jinja */
        .flashes .success { 
             background-color: #4a553a; /* military-green */
             border: 1px solid #313824;
        }
        /* Інші категорії */
        .flashes li:not(.error):not(.success) {
            background-color: #495057;
            border: 1px solid #212529;
        }
    </style>
</head>
<body class="font-sans flex items-center justify-center min-h-screen p-4 text-military-text">

    <!-- Контейнер форми, стилізований як ігровий контейнер -->
    <div id="login-container" class="w-full max-w-md p-6 md:p-8 rounded-lg bg-[#212529] border-2 border-[#495057] shadow-2xl" style="box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7), inset 0 0 15px rgba(0, 0, 0, 0.6);">
        
        <h1 class="text-3xl font-bold text-center text-resource-yellow mb-6">Вхід Командира</h1>
        
        <!-- Блок для Flash-повідомлень -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-military-text/80 mb-1">Позивний (Логін):</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-military-text/80 mb-1">Код доступу (Пароль):</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            
            <button type="submit" class="w-full action-button bg-integrity-red btn-red text-white py-2 px-4 rounded-md mt-4">
                Увійти в Систему
            </button>
        </form>

        <p class="text-center text-xs text-military-text/60 mt-6">Тестові дані: Логін: testuser, Пароль: password123</p>
    </div>

</body>
</html>
